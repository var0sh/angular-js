<div class="card mb-2">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush">
        <li routerLink="/detail/{{ movie.id }}" *ngFor="let movie of movies" class="list-group-item">
            <span class="badge bg-primary">{{ '#' + movie.id }}</span> - {{ movie.name }}
            <span (click)="delete(movie)" class="float-end btn-close"></span>
        </li>
    </ul>
</div>
<div class="card">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="name"></label>
            <input #name class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl"></label>
            <input #imageUrl class="form-control">
        </div>
        <div class="form-group">
            <label for="description"></label>
            <textarea #description class="form-control"></textarea>
        </div>
        <button
            (click)="add(name.value, imageUrl.value, description.value); name.value=''; imageUrl.value=''; description.value=''"
            class="btn btn-outline-info mt-2">Save</button>
    </div>
</div>
