<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="container w-50">
    <p class="mb-3">Profile Editor</p>
    <div>
        <label class="form-label">first name</label>
        <input formControlName="firstName" class="form-control">
    </div>
    <div>
        <label class="form-label">last name</label>
        <input formControlName="lastName" class="form-control">
    </div>

    <div class="mt-5" formGroupName="address">
        <h2>Address</h2>
        <div class="mb-2">
            <label class="form-label">street</label>
            <input class="form-control" formControlName="street">
        </div>
        <div class="mb-2">
            <label class="form-label">city</label>
            <input class="form-control" formControlName="city">
        </div>
        <div class="mb-2">
            <label class="form-label">state</label>
            <input class="form-control" formControlName="state">
        </div>
        <div class="mb-2">
            <label class="form-label">zip code</label>
            <input class="form-control" formControlName="zip">
        </div>
    </div>

    <div formArrayName="aliases" class="my-5">
        <h2>Aliases</h2>
        <button class="my-2 btn btn-primary" (click)="addAliases()" type="button"> + Add another aliases </button>

        <div *ngFor="let alias of aliases.controls; let i=index;">
            <label class="form-label" for="alias-{{ i }}">Alias:</label>
            <input class="form-control" name="alias-{{ i }}" formControlName="{{i}}">
        </div>
    </div>

    <div>
        <span>Form Value:</span>
        <pre>{{ profileForm.value | json }}</pre>
    </div>
    <p>status: {{ profileForm.status }}</p>

    <div>
        <button (click)="updateProfile()" type="button" class="mt-3 btn btn-primary">update profile</button>
    </div>
    <div>
        <button type="submit" [disabled]="profileForm.invalid" class="mt-3 btn btn-primary">Submit</button>
    </div>
</form>
