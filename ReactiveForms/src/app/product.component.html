<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">

                        <label class="mb-1">Name</label>
                        <input class="form-control" formControlName="name">

                        <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
                            <ul>
                                <li *ngIf="name?.errors?.['required']">Name is required.</li>
                                <li *ngIf="name?.errors?.['minlength']">Minimum {{
                                    name?.errors?.['minlength'].requiredLength }} characters.</li>
                                <li *ngIf="name?.errors?.['maxlength']">Maximum {{
                                    name?.errors?.['maxlength'].requiredLength }} characters.</li>
                            </ul>
                        </div>

                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1">Description</label>
                        <textarea class="form-control" formControlName="description"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1">Price</label>
                        <input class="form-control" formControlName="price">
                    </div>

                    <div class="form-group mb-2">

                        <label class="mb-1">Image Url</label>
                        <input class="form-control" formControlName="imageUrl">

                        <div *ngIf="imageUrl?.touched && imageUrl?.invalid" class="alert alert-danger">
                            <ul>
                                <li *ngIf="imageUrl?.errors?.['required']">Image URL is required.</li>
                                <li *ngIf="imageUrl?.errors?.['wrongExtension']">Wrong extension. You should use '.jpg',
                                    '.jpeg' or '.png'.</li>
                            </ul>
                        </div>

                    </div>

                    <button (click)="updateProduct()" type="submit" class="btn btn-primary"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
