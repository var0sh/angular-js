<div class="card shadow">
  <div class="card-header">
    <div class="card-title">{{ cardItem.title }}</div>
    <div class="card-subtitle text-muted mb-2 blockquote-footer"> {{ cardItem.subTitle }}</div>
  </div>
  <div class="card-body ">
    <ul class="list-group list-group-flush  rounded">
      <li class="list-group-item">{{ cardItem.phone }}</li>
      <li class="list-group-item">{{ cardItem.email }}</li>
      <li class="list-group-item">{{ cardItem.address }}</li>
    </ul>
  </div>
</div>
