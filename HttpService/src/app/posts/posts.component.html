<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <input #input class="form-control mb-2" type="text" (keyup.enter)="creatPost(input)">

            <ul class="list-group">

                <li class="list-group-item text-capitalize" *ngFor="let post of posts">
                    <button class="btn btn-secondary btn-sm me-2" (click)="updatePost(post)">Update</button>
                    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
                    {{ post.title }}
                </li>
            </ul>
        </div>
    </div>


</div>
